<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Eval in Sandboxed Iframe</title>
	<script src="main.js"></script>
	<style>
	  /* Don't the sandboxed iframe to be visible while it's in the document */
	  iframe.sandboxed {
	    position: absolute;
	    top: 0;
	    left: -100px;
      width: 0px;
      height: 0px;
	  }
	</style>
</head>
<body>
Input:<br>
<textarea cols="30" rows="10" id="input">
(function() {
  return "I am code running at\n" + new Date();
})()
</textarea>

<p>
Result:
<pre id="result"></pre>
</pre>

<button id="eval-button">Eval in sandboxed iframe</button>
</body>
</html>
