<!doctype html>
<html>
  <head>
    <title>Printers</title>
    <link href="printers.css" rel="stylesheet" type="text/css" />
    <script src="printers.js"></script>
  </head>

  <body>
    <h2>Print Job:</h2>
    <p>
      On some systems, the print job may leave the queue too quickly to be
      visible in this list.
    </p>
    <div id="printJob">
      <table id="printJobTable">
        <thread>
          <tr>
            <th>Cancel</th>
            <th>Job Id</th>
            <th>Status</th>
          </tr>
        </thread>
        <tbody id="printJobTbody"></tbody>
      </table>
    </div>

    <h2>Printers:</h2>
    <div id="printers">
      <input type="checkbox" id="rollPrinters" name="rollPrinters" />
      <label for="rollPrinters">Roll Printers</label>
      <table id="printersTable">
        <thead>
          <tr>
            <th>Print</th>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>URI</th>
            <th>Source</th>
            <th>Default</th>
            <th>Recently used</th>
            <th>Capabilities</th>
            <th>Supports trim</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="tbody" />
      </table>
    </div>
  </body>
</html>
