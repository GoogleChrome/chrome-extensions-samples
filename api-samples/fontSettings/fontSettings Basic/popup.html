<!DOCTYPE html>
<html>
  <head>
    <title>Font Settings</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Font Settings</h1>
    <label for="fontSize">Font Size:</label>
    <button id="decreaseFontSize">-</button>
    <span id="fontSize"></span>
    <button id="increaseFontSize">+</button>
    <label for="minFontSize">Minimum Font Size:</label>
    <input type="number" id="minFontSize" min="0" />
  </body>
</html>
