<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="jquery/jquery.min.js"></script>
		<script src="controller.js"></script>
		<script src="model.js"></script>
		<script src="view.js"></script>
	</head>

	<body>
		<div class="edge-top"></div>
		<div class="edge"></div>
		<div id="calc">
      <div id="display" class="calc-display">
      </div>
      <div id="buttons" class="button-row">
        <div class="button-column" style="flex-basis: 300%">
          <div class="button-row">
            <div class="calc-button AC">AC</div>
            <div class="calc-button plus-minus">+/-</div>
            <div class="calc-button div big">&divide;</div>
          </div>
          <div class="button-row">
            <div class="calc-button seven">7</div>
            <div class="calc-button eight">8</div>
            <div class="calc-button nine">9</div>
          </div>
          <div class="button-row">
            <div class="calc-button four">4</div>
            <div class="calc-button five">5</div>
            <div class="calc-button six">6</div>
          </div>
          <div class="button-row">
            <div class="calc-button one">1</div>
            <div class="calc-button two">2</div>
            <div class="calc-button three">3</div>
          </div>
          <div class="button-row">
            <div class="calc-button zero">0</div>
            <div class="calc-button point big">.</div>
          </div>
        </div>
        <div class="button-column">
          <div class="calc-button mult big">&times;</div>
          <div class="calc-button minus big">&#150;</div>
          <div class="calc-button plus big">+</div>
          <div class="calc-button equals big">=</div>
        </div>  
      </div>
    </div>
	</body>
</html>
