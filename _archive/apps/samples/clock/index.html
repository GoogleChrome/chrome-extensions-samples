<!DOCTYPE html>
<html>
	<head>
		<title>World Clock</title>

		<link href="style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
 		<script type="text/javascript" src="lib/tipTipv13/jquery.tipTip.minified.js"></script>

    <script src="clock.js" type="text/javascript"></script>
    <script src="alarm.js" type="text/javascript"></script>
    <script src="timer.js" type="text/javascript"></script>
    <script src="stopwatch.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="close"></div>

		<div id='container'>
			<div class="world selected">
				<div class="new hidden">
					<canvas class="clock"></canvas>
					<div class="new-input">
						<input type="text" id="new-city" /><br>
						<div class="error-message hidden"></div>
						<div class="button add">Add</div>
						<div class="button cancel">Cancel</div>
					</div>
				</div>
			</div>
			<div class="alarm hidden">
				<div class="new hidden">
					<canvas class="clock"></canvas>
					<div class="new-input">
						<input type="text" id="new-alarm-name" /><br>
						<input type="text" id="new-alarm-hour" maxlength="2" />
						<input type="text" id="new-alarm-minute" maxlength="2" />
						<input type="text" id="new-alarm-noon" maxlength="2" /><br>
						<div class="button add">Add</div>
						<div class="button cancel">Cancel</div>
					</div>
				</div>
			</div>
			<div class="timer hidden">
				<div class="timer-clock">
					<canvas class="clock"></canvas>
					<input type="text" id="timer-minute" maxlength="2" />
					<input type="text" id="timer-second" maxlength="2" />
					<br>
					<div class="button start disabled">START</div>
					<div class="button stop hidden">STOP</div>
					<div class="button reset">RESET</div>
				</div>
			</div>
			<div class="stopwatch hidden">
				<div class="stopwatch-clock">
					<canvas class="clock"></canvas>
					<div class="button start">START</div>
					<div class="button stop hidden">STOP</div>
					<div class="button reset">RESET</div>
				</div>
			</div>
		</div>
		<div id='menu'>
			<div class='menu-item world selected' title="WORLD"></div>
			<div class='menu-item new-world button'>ADD</div>
			<div class='menu-item alarm' title="ALARM"></div>
			<div class='menu-item new-alarm button hidden'>ADD</div>
			<div class='menu-item timer' title="TIMER"></div>
			<div class='menu-item stopwatch' title="STOPWATCH"></div>
		</div>
	</body>
</html>
